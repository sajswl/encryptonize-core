syntax = "proto3";

package authn;
option go_package = "encryption-service/authn";

import "users/users.proto";

service Encryptonize{
  // Creates a new user on the service
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse){}

  // Logs in a user to the service
  rpc LoginUser (LoginUserRequest) returns (LoginUserResponse){}

  // Deletes a user in the service
  rpc RemoveUser (RemoveUserRequest) returns (RemoveUserResponse){}
}

message CreateUserRequest{
  repeated users.UserScope user_scopes = 1;
}

message CreateUserResponse{
  string user_id = 1;
  string password = 2;
}

message LoginUserRequest{
  string user_id = 1;
  string password = 2;
}

message LoginUserResponse{
  string access_token = 1;
}

message RemoveUserRequest{
  string user_id = 1;
}

message RemoveUserResponse{}
