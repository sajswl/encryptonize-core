apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-ingress
  namespace: rook-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ceph-ingress
  template:
    metadata:
      labels:
        app: ceph-ingress
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: ingress-config
              mountPath: /etc/nginx/
              readOnly: true
            - name: object-certs
              mountPath: /etc/ssl/certs/object_storage.crt
              subPath: object_storage.crt
              readOnly: true
            - name: object-certs
              mountPath: /etc/ssl/private/object_storage.key
              subPath: object_storage.key
              readOnly: true
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: 8000
              scheme: HTTPS
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: 8000
              scheme: HTTPS
      volumes:
        - name: ingress-config
          configMap:
            name: ingress-config
        - name: object-certs
          secret:
            secretName: object-certs
---
apiVersion: v1
kind: Service
metadata:
  name: ceph-ingress
  namespace: rook-ceph
spec:
  type: LoadBalancer
  selector:
    app: ceph-ingress
  ports:
    - name: http443
      protocol: TCP
      port: 443
      targetPort: 8000
