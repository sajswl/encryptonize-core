apiVersion: apps/v1
kind: Deployment
metadata:
  name: encryptonize-deployment
  namespace: encryptonize
spec:
  replicas: 2
  selector:
    matchLabels:
      app: encryptonize-service
  template:
    metadata:
      labels:
        app: encryptonize-service
    spec:
      serviceAccountName: encryptonize-sa
      containers:
      - name: encryptonize-container
        securityContext:
          runAsNonRoot: true
          capabilities:
            drop:
              - all
        # Insert Encryption Service image name here
        image: ${ENCRYPTION_SERVICE_IMAGE}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "750m"
            memory: "2Gi"
          limits:
            cpu: "1500m"
            memory: "4Gi"
        ports:
        - containerPort: 9000
        volumeMounts:
          - name: encryptonize-config
            mountPath: /config.toml
            subPath: config.toml
            readOnly: true
          - name: encryptonize-secrets
            mountPath: /data/
            readOnly: true
        readinessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:9000"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:9000"]
          initialDelaySeconds: 10
      volumes:
        - name: encryptonize-config
          secret:
            secretName: encryptonize-config
        - name: encryptonize-secrets
          secret:
            secretName: encryptonize-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: encryptonize-service
  namespace: encryptonize
spec:
  type: ClusterIP
  selector:
    app: encryptonize-service
  ports:
  - name: grpc
    protocol: TCP
    port: 9000
    targetPort: 9000
