apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: encryptonize
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-certificate
  namespace: encryptonize
spec:
  secretName: ingress-certificate
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    algorithm: ECDSA
    encoding: PKCS1
    size: 521
  usages:
  - server auth
  - client auth
  dnsNames:
  # Set the hostname for the Encryption Service below
  - encryptonize.example.com 
  issuerRef:
    name: selfsigned-issuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: encryptonize-ingress
  namespace: encryptonize
spec:
  replicas: 1
  selector:
    matchLabels:
      app: encryptonize-ingress
  template:
    metadata:
      labels:
        app: encryptonize-ingress
    spec:
      serviceAccountName: encryptonize-sa
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: ingress-config
              mountPath: /etc/nginx/
              readOnly: true
            - name: ingress-certificate
              mountPath: /etc/ssl/certs/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: ingress-certificate
              mountPath: /etc/ssl/private/tls.key
              subPath: tls.key
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
              scheme: HTTPS
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
              scheme: HTTPS
      volumes:
        - name: ingress-config
          configMap:
            name: ingress-config
        - name: ingress-certificate
          secret:
            secretName: ingress-certificate
---
apiVersion: v1
kind: Service
metadata:
  name: encryptonize-ingress
  namespace: encryptonize
spec:
  type: LoadBalancer
  selector:
    app: encryptonize-ingress
  ports:
    - name: grpc
      protocol: TCP
      port: 9000
      targetPort: 9000
