apiVersion: v1
kind: ServiceAccount
metadata:
  name: encryptonize-sa
  namespace: encryptonize
imagePullSecrets:
- name: artifact-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: encryptonize-deployment
  namespace: encryptonize
spec:
  replicas: 3
  selector:
    matchLabels:
      app: encryptonize-service
  template:
    metadata:
      labels:
        app: encryptonize-service
    spec:
      serviceAccountName: encryptonize-sa
      containers:
      - name: encryptonize-container
        securityContext:
          runAsNonRoot: true
          capabilities:
            drop:
              - all
        # Insert Encryption Service image name here
        image: cybercryptcom/encryptonize-core:v3.1.0 
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        readinessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:9000"]
          initialDelaySeconds: 5
        livenessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:9000"]
          initialDelaySeconds: 10
        env:
        - name: ECTNZ_OBJECTSTORAGE_ID
          valueFrom:
            secretKeyRef:
              name: object-secrets
              key: object_storage_id
        - name: ECTNZ_OBJECTSTORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: object-secrets
              key: object_storage_key
        envFrom:
        - secretRef:
            name: encryptonize-keys
        volumeMounts:
          - name: encryptonize-config
            mountPath: /config.toml
            subPath: config.toml
            readOnly: true
          - name: auth-secrets
            mountPath: /auth-certs/
            readOnly: true
          - name: object-secrets
            mountPath: /object-certs/object_storage.crt
            subPath: object_storage.crt
            readOnly: true
      volumes:
        - name: encryptonize-config
          configMap:
            name: encryptonize-config
        - name: auth-secrets
          secret:
            secretName: auth-secrets
        - name: object-secrets
          secret:
            secretName: object-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: encryptonize-service
  namespace: encryptonize
spec:
  type: ClusterIP
  selector:
    app: encryptonize-service
  ports:
  - name: grpc
    protocol: TCP
    port: 9000
    targetPort: 9000
