apiVersion: v1
kind: Namespace
metadata:
  name: encryptonize
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: encryptonize-sa
  namespace: encryptonize
imagePullSecrets:
- name: gcr-json-key
---
apiVersion: v1
kind: Secret
metadata:
  name: encryptonize-config
  namespace: encryptonize
stringData:
  # Fill out the configuration below
  config.toml: |
    [keys]
    kek = "${KEK}"
    gek = "${GEK}"
    tek = "${TEK}"
    uek = "${UEK}"

    [authstorage]
    username = "root"
    host = "${AUTH_STORAGE_HOSTNAME}"
    port = "26257"
    database = "auth"
    sslmode = "verify-ca"
    sslrootcert = "data/ca.crt"
    sslcert = "data/client.root.crt"
    sslkey = "data/client.root.key"

    [objectstorage]
    url = "${OBJECT_STORAGE_HOSTNAME}"
    id = "${OBJECT_STORAGE_ID}"
    key = "${OBJECT_STORAGE_KEY}"
    cert = '''${OBJECT_STORAGE_CERT}'''

    [features]
    storageservice = true
    encryptionservice = true
